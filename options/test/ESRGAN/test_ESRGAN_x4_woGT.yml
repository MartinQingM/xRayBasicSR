name: ESRGAN_SRx4_SmallSyntheticXray_Test_official
model_type: ESRGANModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: SmallSyntheticXray_Test
    type: SingleImageDataset
    dataroot_lq: datasets/SmallSyntheticXray_Test/input
    io_backend:
      type: disk
  # test_2:  # the 2st test dataset
  #   name: Set14
  #   type: SingleImageDataset
  #   dataroot_lq: datasets/Set14/LRbicx4
  #   io_backend:
  #     type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# path
path:
  pretrain_network_g: experiments/001_ESRGAN_x4_f64b23_SmallSyntheticXray_400k_B16G1_051pretrain_wandb/models/net_g_40000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: _By4  # add suffix to saved images, if None, use exp name
